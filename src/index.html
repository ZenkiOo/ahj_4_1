<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card Validator</title>
</head>
<body>
  <div id="cards" class="cards">
    <div class="card" id="visa"><img src="img/visa.png"></div>
    <div class="card" id="mastercard"><img src="img/mastercard.png"></div>
    <div class="card" id="american"><img src="img/american.png"></div>
    <div class="card" id="discover"><img src="img/discover.png"></div>
    <div class="card" id="jcb"><img src="img/jcb.png"></div>
    <div class="card" id="diners_club"><img src="img/diners_club.png"></div>
    <div class="card" id="mir"><img src="img/mir.png" alt="mir"></div>
  </div>
  <form id="form">
    <input class="input" name="number" type="number">
    <button class="button">Validate</button>
  </form>
  <div id="result"></div>
</body>
</html>
